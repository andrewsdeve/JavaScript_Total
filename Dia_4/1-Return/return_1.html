<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return_HTML</title>
</head>
<body>
    <script>

        function sumar(){
            resultado = 1 + 3;
            return resultado;
        }

        let numero = `El resultado es: ${sumar()}`;
        alert(numero);


    </script>
</body>
