<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero Random</title>
</head>
<body>
    <button onclick="numeroAleatorio(10,15)">Dame un numero Aleatorio</button>
    <h2>Numero Aleatorio: <span id="textoAleatorio">---</span></h2>

    <script>
        aleatorioTexto = document.getElementById("textoAleatorio");

        function numeroAleatorio(minimo , maximo){
            maximo = maximo + 1;
            resultado = Math.floor(Math.random() * (maximo - minimo ) + minimo);
            aleatorioTexto.textContent = resultado;
        }

    </script>
</body>
</html>
