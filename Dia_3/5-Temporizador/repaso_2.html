<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
</head>
<body>
    <input type="number" id="tiempoElegido">
    <button onclick="alarma()">Iniciar Alarma</button>
    <h1 id="textoPantalla" style="color: red;">ALARMA APAGADA.....</h1>

    <script>
       let tiempoIngresado = document.getElementById("tiempoElegido");
       let texto = document.getElementById("textoPantalla");

       function alarma(){
            setTimeout(cumplido , 1000 * tiempoIngresado.value)
       }

       function cumplido(){
        texto.textContent = "HAZ ENCENDIDO LA ALARMA";
        texto.style.color = "blue";
       }

       
    </script>
</body>
</html>
