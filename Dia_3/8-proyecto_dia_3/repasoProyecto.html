<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./misEstilos.css">
    <title>Repaso Proyecto Dia 3</title>
</head>
<body onload="iniciaCuentaRegresiva()">

    <h1>Responde las preguntas de la forma mas rapida <span id="cuentaRegresiva"></span></h1>
    <p>1. Pregunta?</p>
    <input type="text" id="preguntaUno">
    <p>2. Pregunta?</p>
    <input type="text" id="preguntaDos">
    <p>3. Pregunta?</p>
    <input type="text" id="preguntaTres">
    <p>4. Pregunta?</p>
    <input type="text" id="preguntaCuatro">
    <p>5. Pregunta?</p>
    <input type="text" id="preguntaCinco">
    <br><br>

    <button onclick="finalizado()">Finalizado !</button> <br> <br>
    <button onclick="intentarNuevamente()">Intentar Nuevamente</button>
    <audio src="../8-proyecto_dia_3/audio/gameover.mp3" id="audio"></audio>

    <!--Inicio del Script-->

    <script>
        let tiempoTerminado;
        let intervaloTiempo;

        function iniciaCuentaRegresiva(){
            tiempoTerminado = setTimeout(tiempoCumplido, 30000);
            intervaloTiempo = setInterval(tictac , 1000);
            document.getElementById("cuentaRegresiva").textContent = 30;
        }

        function tictac(){
            let tiempo = document.getElementById("cuentaRegresiva").textContent;
            document.getElementById("cuentaRegresiva").textContent = tiempo -1;
        }
        
        function tiempoCumplido(){
            clearInterval(intervaloTiempo);
            document.getElementById("cuentaRegresiva").textContent = 0;
            document.getElementById('audio').play();
            alert("Tu tiempo ha terminado Capullo")
        }

        function finalizado(){
            clearTimeout(tiempoTerminado);
            clearInterval(intervaloTiempo);
            let fecha = new Date();
            let respuesta1 = document.getElementById("preguntaUno").value;
            let respuesta2 = document.getElementById("preguntaDos").value;
            let respuesta3 = document.getElementById("preguntaTres").value; 
            let respuesta4 = document.getElementById("preguntaCuatro").value;   
            let respuesta5 = document.getElementById("preguntaCinco").value;

            let mensaje = fecha.toLocaleDateString("es-ES") + "\n" + "1. " + respuesta1 +  "\n" + "2. " + respuesta2 + "\n" + "3. " + respuesta3 + "\n" + "4. " + respuesta4 + "\n" + "5. " + respuesta5 ; 

            alert(mensaje);

        }

        function intentarNuevamente(){
            location.reload();
        }








    </script>



    
</body>
</html>
