<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--Loopss o repeticion de codigo, el loop se encarga de repetirlo segun sea necesario hasta que una condicion se cumpla:
        Tipos de loops
        1. For
        2. do while
        3. while
        4. for of
    -->
    <script>
        // loop For
        for(let i =1; i < 6 ; i++ ){
            document.write("<h" + i + ">Hola Mundo</h" + i + ">")
        }
    </script>
</body>
</html>
