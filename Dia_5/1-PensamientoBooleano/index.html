    <!-- Operadores Booleanos -->
    <!-- 
        1. igual (==)

        5. mayor que(>)
        6. mayor o igual que (>=)
        7. menor que (<)

        OPERDORES ARITMETICOS
        1. Residuo (%)
        2. Incremento (++)
        3. Decremento (--)
        4.  Potencia (**)
        5.  División (/), devuelve un decimal
        6. Multiplicación (*)
        7. Suma (+)
        8. Resta (-)


        OPERADORES LOGICOS

        1. AND logico (&&)
        2. OR Logico (||)
        3. NOT Logico (!)  
        

        BOOLEANOS

        1. false
        2. true


    -->

    <script>

        }
